    <main>
      <section id="login">
        <div class="login-wrap join-member-wrap">
          <div class="container">
            <div class="login-content-wrap">
              <div class="login-content-header">
                <p>加入會員</p>
                <a href="./login.html">
                  <i class="fa-solid fa-xmark"></i>
                </a>
              </div>
              <div class="login-content-body">
                <h5>您好，開始創建帳號</h5>
                <form action="">
                  <label for="">帳號</label>
                  <input
                    type="text"
                    name="account"
                    placeholder="須包含8-16位的英文+數字混合，不可使用符號"
                  />
                  <label for="">密碼</label>
                  <input
                    type="password"
                    name="passwd"
                    placeholder="須包含8-16位的英文+數字混合，不可使用符號"
                  />
                  <label for="">確認密碼</label>
                  <input
                    type="password"
                    name="passwd"
                    placeholder="須包含8-16位的英文+數字混合，不可使用符號"
                  />
                  <label for="">電子郵件</label>
                  <input
                    type="email"
                    name="email"
                    placeholder="一組帳號請使用一組電子信箱"
                  />
                  <hr>
                  <label for="checkAll" >
                    <input type="checkbox" id="checkAll"  class="checkAll"/>
                    <span>我同意以下所有條款</span>
                  </label>
                  <div class="checks">
                    <label for="serve" class="serve" >
                      <input type="checkbox" id="serve" />
                      <span>服務條款 <a href="#">[ 內容確認 ]</a></span>
                    </label>
                    <label for="privacy" class="privacy" >
                      <input type="checkbox" id="privacy" />
                      <span>隱私條款 <a href="#">[ 內容確認 ]</a></span>
                    </label>
                  </div>
                  <hr>

                  <input type="submit" class="join" value="加入" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
